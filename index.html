    <script>
        stroke('vcs', function(arc) {
            arc(0, 0, 80, 0, 360, '#ccc');
            arc(0, 0, 80, 0, 270, 'red', 0);
        });
        stroke('vcs1', function(arc) {
            arc(0, 0, 80, 0, 360, '#ccc');
            arc(0, 0, 80, 0, 180, 'red', 0);
        });
        stroke('vcs2', function(arc) {
            arc(0, 0, 80, 0, 360, '#ccc');
            arc(0, 0, 80, 0, 160, 'red', 0);
        })










        function stroke(ele, fn) {

            var cvs = document.getElementById(ele);
            var context = cvs.getContext('2d');
            context.translate(150, 100);
            arc(0, 0, 80, 0, 360, '#ccc');
            arc(0, 0, 80, 0, 270, 'red', -90);
            fn(arc);

            function arc(x, y, r, s, e, c, b) {
                context.beginPath();
                context.strokeStyle = c;
                context.lineWidth = 10;
                if (b) {
                    context.rotate(Math.PI / 180 * b);
                }
                context.arc(x, y, r, Math.PI / 180 * s, Math.PI / 180 * e);
                context.stroke();

            }
        }
    </script>
